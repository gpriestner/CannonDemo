<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cannon Demo</title>
    <style>
      body {

      }
      #gui {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 100px;
        padding: 0;
        margin: 0;
      }
      button {
        font-family: sans-serif;
        font-size: 16px;
        color: #fff;
        background: #3a772c;
        width: 100px;
        height: 40px;
        margin: 0 0 5px 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="gui">
      <button>Add Sphere</button>
      <button>Add Box</button>
    </div>

      referrerpolicy="no-referrer"

      integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script src="CannonDebugRenderer.js"></script>
    <script src="game.js"></script>

</html>
